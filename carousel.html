<!DOCTYPE html>
<html>
  <head>
    <title>Plantilla Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

      div.centre
      {
      width: 600px;

  </head>
  <body>
    <div id="contenedor">
      <div id="myCarousel" class="carousel slide" style="width:400px; margin: 0 auto">
	<ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<!-- Carousel items -->
	<div class="carousel-inner">
          <div class="active item"><img  src="a1.jpg" alt="banner1" /></div>
          <div class="item"><img  src="a2.jpg" alt="banner2" /></div>
          <div class="item"><img  src="a3.jpg" alt="banner3" /></div> 
	</div>
	<!-- Carousel nav -->
	<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
      </div>
    </div>
    
    <script src="lib/bootstrap/js/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
      $('.carousel').carousel()
      });
    </script>
  </body>
</html>
